<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Page</title>
    <link rel="stylesheet"  href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="sidenav">
        <a href="/login">Login</a>
        <a href="/signup">Sign-Up</a>
    </div>
    <div class="pageContent">
        <h1>Please Sign Up to create an account!</h1>

            <h1>Sign-Up</h1>

        <div class="SignUp">
            <form action="/signup_form" method="post" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email">

                <label for="password1">Password:</label>
                <input type="password" id="password1" name="password1" placeholder="Enter Password">

                <label for="password2">(Confirm) Password:</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm Password">

                <input type="submit" value="Create Account!">
            </form>
            {% if submitted_message %}
                <div id="popup" class="popup">
                    <p>{{ submitted_message }}</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
